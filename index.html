<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Data Sync with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
    <h1>Realtime Data Sync with Firebase</h1>

    <!-- Input box to save data -->
    <textarea id="saveInput" placeholder="Enter data to save..." rows="5" cols="30"></textarea><br><br>
    <button onclick="saveData()">Save Data</button>

    <h2>Loaded Data</h2>
    <!-- Input box to load and display data -->
    <pre id="displayData"></pre>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFLQzHxVw5UV1481iRfruD9AEenf_M_lI",
            authDomain: "realtime-sync-project.firebaseapp.com",
            databaseURL: "https://realtime-sync-project-default-rtdb.firebaseio.com",
            projectId: "realtime-sync-project",
            storageBucket: "realtime-sync-project.appspot.com",
            messagingSenderId: "1079348282119",
            appId: "1:1079348282119:web:57d72c95e6212070fe7ba2",
            measurementId: "G-XKVNBVD6RE"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the database path
        const dataRef = database.ref('sharedData');

        // Function to save data to Firebase
        function saveData() {
            const data = document.getElementById('saveInput').value;
            dataRef.set(data);
        }

        // Function to load data from Firebase in real-time
        dataRef.on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('displayData').textContent = data ? data : 'No data found.';
        });
    </script>
</body>
</html>
